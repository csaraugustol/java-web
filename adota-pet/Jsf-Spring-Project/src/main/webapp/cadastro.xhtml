    </h:head>
    <body>

        <div class="sidenav">
            <div class="login-main-text h-50" style="font-size: 1.2em; background-image: url('img/pet.jpg');  background-repeat: no-repeat;">

            </div>
            <div class="text-left mt-1" id="rodape">
                <h2>ADOTE<br/> UM PET</h2>
                <p>Ele está esperando um lar.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <h:form class="login-form">
                        
                        Nome
                        <h:inputText class="form-control"  value="#{cadMB.user.nome}"/>
                        <br/>
                        
                        Email
                        <h:inputText class="form-control" value="#{cadMB.user.email}"/>
                        <br/>

                        Login
                        <h:inputText class="form-control"  value="#{cadMB.user.login}"/>
                        <br/>

                        Senha
                        <h:inputSecret class="form-control"  value="#{cadMB.user.senha}"/>          

                        <br/>
                        
<!--                        Confirmar Senha
                        <h:inputSecret class="form-control"/>          

                        <br/>-->
                        
                        #{loginMB.msgErro}
                        <br/>

                        <h:commandButton value="Cadastrar" 
                                         class="btn btn-dark " action="#{cadMB.saveUser()}" />

                        <br/>
                        <br/>
                        <h:commandLink value="Voltar" class="nav-link" action="#{loginMB.voltar()}">
                        </h:commandLink>
                        
                    </h:form>
                </div>
            </div>
        </div>
